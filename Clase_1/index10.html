<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Sim0ple App</title>
    <!-- Agregar Vue.js desde CDN -->

    <style>
        .destacado {
            color: red;

            background-color: yellow;

<body>

        <h1>Lcambiar estilo</h1>

        <button @click="esDestadado = !esDestadado">Cambiar estilo</button>
        </button>       

    </div>
    <script src="./JS/Example10.js"></script>
</body>
