<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Simple App</title>
    <!-- Agregar Vue.js desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.prod.js"></script>
</head>

<body>


    <div id="app">
        <button @click="count++">
            Count is: {{ count }}
        </button>
    </div>


    <script>
        const app = Vue.createApp({
            data() {
                return {
                    count: 0,
                };
            },

        });

        app.mount('#app');
    </script>
</body>

</html>
