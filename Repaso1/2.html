<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Simple App</title>
    <!-- Agregar Vue.js desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.prod.js"></script>
</head>
<body>
      
    <div id="app0">
        <h1>Contador con Vue.js</h1>
        <p>El contador es: {{ counter }}</p>
        <button @click="increaseCounter">Aumentar</button>
        <button @click="decreaseCounter">Disminuir</button>
    </div>
  

    <script>
        const app0 = Vue.createApp({
            data() {
                return {
                    counter: 0
                };
            },
           methods: {
                increaseCounter() {
                    this.counter++;
                },
                decreaseCounter() {
                    this.counter--;
                }
            }
        });
        app0.mount('#app0');

    </script>
</body>
</html>
