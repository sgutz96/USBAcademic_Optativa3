<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Sim0ple App</title>
    <!-- Agregar Vue.js desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.prod.js"></script>
</head>
<body>
      
    <div id="app">
        <input v-model="nombre" placeholder="Escribe tu nombre" />
        <p>Hola, {{ nombre }}!</p>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    nombre: ''
                };
            },
            methods: {
                // Puedes agregar métodos aquí si es necesario
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
